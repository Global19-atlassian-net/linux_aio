notifications:
  email: false

dist: xenial

language: python

matrix:
  include:
    - python:
        - '3.5'
      env: PYVER=35
    - python:
        - '3.6'
      env: PYVER=36

script:
  - pip install codecov
  - coverage run -m test

after_success:
  - codecov

deploy:
  provider: pypi
  user: 'isac322'
  password:
    secure: ""
  on:
    all_branches: true
  distributions: 'bdist_wheel --python-tag=py${PYVER}'
  skip_cleanup: true
  skip_existing: true